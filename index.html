<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="top-section">
      <img src="./images/logo.svg" alt="Fylo-logo">
      <div class="images">
        <div class="doc-img images__inner"><img src="./images/icon-document.svg" alt="document-image"></div> 
        <div class="fold-img images__inner"><img src="./images/icon-folder.svg" alt="folder-image"></div>
        <div class="up-img images__inner"><img src="./images/icon-upload.svg" alt="upload-image"></div>
      </div>
    </div>
    <div class="bottom-section">
      <h1>You've used <span> 815 GB</span> of your storage</h1>
      <div class="gb-left-message">
        <div class="gb-left">
          <div class="gb-left__gb">185</div>
          <div class="gb-left__text">GB LEFT</div>
        </div>
        <div class="message-pointer"></div>
      </div>
      
      
      <div class="storage-bar__outer">
    
        <div class="storage-bar__inner">
    
          <div class="storage-bar__ball">
          </div>
    
        </div>
    
      </div>
    
    
      <div class="storage-size">
    
        <div class="storage-size__min">
          0 GB
        </div>
    
        <div class="storage-size__max">
          1000 GB
        </div>
     
      </div>
      
    </div>
    
  </main>
</body>
</html>
